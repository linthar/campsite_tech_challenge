micronaut:
  application:
    name: historia-clinica-socio

  server:
    host: ${SERVER_HOST:0.0.0.0}
    port: ${SERVER_PORT:8080}
    cors:
      enabled: true

  security:
    enabled: true
    token:
      roles-name: groups
      basicAuth:
        enabled: false
      jwt:
        enabled: true
#   		signatures:
#   			secret:

tracing:
  jaeger:
    enabled: false

jackson:
  serialization:
    WRITE_DATES_AS_TIMESTAMPS: false

datasources:
  default:
    url: jdbc:h2:mem:devDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=false
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: NONE
    dialect: H2

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        show_sql: true

liquibase:
  datasources:
    default:
      change-log: 'classpath:db/changelog.xml'